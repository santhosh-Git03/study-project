<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>degree converter</title>
    <style>
    h1{text-align: center;}
    h1{color: blue;}
    h5{color: rgb(103, 106, 20);}
    </style>
</head>
<body>
    <h1>Degree convertor</h1>
    <div><h5>Enter the temperature</h5></div>
    <div><input type="number" id="input" placeholder="Degree in celcious"></div>
    <hr>
    <button type="submit" onclick="getit()">click</button>
    <h4 id="answer">Answer:</h4>
    <script>
        function getit()
        {
        let x=Number(document.getElementById("input").value)
        let y=(x-32)*5/9
        // let pro=console.log(y)   
        let pro=document.getElementById("answer")
        pro.innerHTML=y
        }
    </script>

    
</body>
</html>
